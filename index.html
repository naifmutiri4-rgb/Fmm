<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الشاملة - إصدار 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .sidebar { min-height: 100vh; background: #212529; color: white; }
        .sidebar a { color: #adb5bd; text-decoration: none; padding: 10px 20px; display: block; }
        .sidebar a:hover, .sidebar a.active { background: #343a40; color: white; border-right: 4px solid #0d6efd; }
        .stat-card { border: none; border-radius: 10px; transition: transform 0.3s; }
        .stat-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse p-0 shadow">
            <div class="p-4"><h4 class="text-primary fw-bold">إدارتي</h4></div>
            <div class="list-group list-group-flush">
                <a href="#" class="active"><i class="bi bi-speedometer2 me-2"></i> الرئيسة</a>
                <a href="#"><i class="bi bi-people me-2"></i> المستخدمين</a>
                <a href="#"><i class="bi bi-cart me-2"></i> الطلبات</a>
                <a href="#"><i class="bi bi-graph-up me-2"></i> التقارير</a>
                <a href="#"><i class="bi bi-gear me-2"></i> الإعدادات</a>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">نظرة عامة</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button type="button" class="btn btn-sm btn-outline-primary shadow-sm">تصدير تقرير PDF</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 mb-4">
                    <div class="card stat-card bg-white shadow-sm p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div><h6 class="text-muted">المبيعات</h6><h3>$45,200</h3></div>
                            <div class="bg-primary text-white rounded p-2"><i class="bi bi-currency-dollar fs-4"></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card stat-card bg-white shadow-sm p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div><h6 class="text-muted">العملاء الجدد</h6><h3>+120</h3></div>
                            <div class="bg-success text-white rounded p-2"><i class="bi bi-person-plus fs-4"></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card stat-card bg-white shadow-sm p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div><h6 class="text-muted">الزيارات</h6><h3>15.5k</h3></div>
                            <div class="bg-info text-white rounded p-2"><i class="bi bi-eye fs-4"></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card stat-card bg-white shadow-sm p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div><h6 class="text-muted">المهام</h6><h3>12</h3></div>
                            <div class="bg-warning text-white rounded p-2"><i class="bi bi-list-check fs-4"></i></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm mt-2">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold">آخر العمليات</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>رقم الطلب</th>
                                    <th>العميل</th>
                                    <th>التاريخ</th>
                                    <th>الحالة</th>
                                    <th>الإجراء</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>#1052</td>
                                    <td>أحمد محمد</td>
                                    <td>2023-10-25</td>
                                    <td><span class="badge bg-success">مكتمل</span></td>
                                    <td><button class="btn btn-sm btn-light border">تعديل</button></td>
                                </tr>
                                <tr>
                                    <td>#1053</td>
                                    <td>سارة علي</td>
                                    <td>2023-10-26</td>
                                    <td><span class="badge bg-warning text-dark">قيد الانتظار</span></td>
                                    <td><button class="btn btn-sm btn-light border">تعديل</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

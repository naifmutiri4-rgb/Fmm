<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMM Royal Dashboard - المعتمدة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --royal-purple: #7C4DFF;
            --deep-black: #050505;
            --snow-white: #FFFFFF;
            --gold-status: #FFCF4B;
            --neon-green: #00E676;
        }

        body {
            background-color: var(--deep-black);
            color: var(--snow-white);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* بطاقات زجاجية بنفسجي ملكي */
        .card-royal {
            background: rgba(124, 77, 255, 0.25);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(124, 77, 255, 0.5);
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-royal:active {
            transform: scale(0.96);
            border-color: var(--royal-purple);
        }

        .card-royal h2,
        .card-royal h4,
        .card-royal span,
        .card-royal p {
            color: #FFFFFF;
        }

        /* بطاقة الرصيد والمبيعات صغيرة */
        .card-royal-small {
            background: rgba(124, 77, 255, 0.25); 
            backdrop-filter: blur(15px);  
            border: 1px solid rgba(124, 77, 255, 0.5); 
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            padding: 20px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
        }

        .card-royal-small p {
            font-size: 14px;
            margin-bottom: 6px;
            color: #FFFFFF;
        }

        .card-royal-small span {
            font-size: 24px;
            color: #FFFFFF;
        }

        /* القائمة الجانبية */
        #sidebar {
            background: rgba(18, 18, 22, 0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(124,77,255,0.3);
            width: 210px;
            transition: transform 0.4s ease-in-out;
            z-index: 100;
        }

        .nav-link {
            color: #FFFFFF;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-radius: 15px;
            margin: 8px 12px;
            transition: 0.3s;
            font-size: 14px;
        }

        .nav-link.active, .nav-link:hover {
            background: rgba(124, 77, 255, 0.2);
            color: var(--royal-purple);
        }

        #overlay {
            display: none;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(4px);
            z-index: 90;
        }

        .filter-select {
            background: rgba(18,18,22,0.7);
            border: 1px solid rgba(124,77,255,0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 12px;
            outline: none;
        }
    </style>
</head>
<body>

    <div id="overlay" class="fixed inset-0" onclick="toggleSidebar()"></div>

    <header class="p-4 flex justify-between items-center sticky top-0 z-50 bg-[#050505]/90 backdrop-blur-md border-b border-white/5">
        <button onclick="toggleSidebar()" class="w-11 h-11 flex items-center justify-center rounded-2xl bg-white/5 text-white active:scale-90 transition">
            <i class="fas fa-bars-staggered text-lg"></i>
        </button>
        <div class="text-2xl tracking-tighter" style="color: var(--royal-purple); font-weight:600;">FMM</div>
        <div class="w-10 h-10 rounded-full border border-purple-500/30 flex items-center justify-center bg-[#121216]">
             <i class="fas fa-user-astronaut text-purple-400"></i>
        </div>
    </header>

    <div class="flex">
        <aside id="sidebar" class="fixed inset-y-0 right-0 transform translate-x-full">
            <div class="py-10 flex flex-col h-full">
                <div class="px-8 mb-10">
                    <h2 class="text-xl font-black text-white">القائمة</h2>
                </div>
                <nav class="flex-1">
                    <a href="#" class="nav-link active"><i class="fas fa-th-large w-5"></i> <span>الرئيسية</span></a>
                    <a href="#" class="nav-link"><i class="fas fa-shopping-bag w-5"></i> <span>الطلبات</span></a>
                    <a href="#" class="nav-link"><i class="fas fa-bolt w-5"></i> <span>الخدمات</span></a>
                    <a href="#" class="nav-link"><i class="fas fa-chart-line w-5"></i> <span>التقارير</span></a>
                </nav>
            </div>
        </aside>

        <main id="main-content" class="w-full p-5 space-y-5 transition-opacity duration-300">
            
            <!-- فلتر التاريخ -->
            <div class="flex flex-col gap-3">
                <div class="flex justify-between items-center">
                    <h3 class="text-sm font-bold text-gray-300 uppercase tracking-widest">إحصائيات المنصة</h3>
                    <select id="time-filter" onchange="handleTimeChange(this.value)" class="filter-select">
                        <option value="this-week">هذا الأسبوع</option>
                        <option value="this-month" selected>هذا الشهر</option>
                        <option value="last-month">الشهر الماضي</option>
                        <option value="this-year">السنة الحالية</option>
                        <option value="last-year">السنة الماضية</option>
                        <option value="custom">مخصص...</option>
                    </select>
                </div>
                <div id="custom-date-range" class="hidden grid grid-cols-2 gap-2">
                    <input type="date" class="filter-select w-full" placeholder="من">
                    <input type="date" class="filter-select w-full" placeholder="إلى">
                </div>
            </div>

            <!-- بطاقة تاريخ اليوم -->
            <div class="card-royal p-6 flex items-center gap-4">
                <div class="w-12 h-12 rounded-2xl bg-white/5 flex items-center justify-center">
                    <i class="fas fa-calendar-alt text-2xl" style="color: var(--royal-purple);"></i>
                </div>
                <div>
                    <p class="text-sm text-white font-medium uppercase">تاريخ اليوم</p>
                    <span id="current-date" class="text-3xl font-normal"></span>
                </div>
            </div>

            <!-- بطاقات الرصيد والمبيعات صغيرة -->
            <div class="flex flex-col md:flex-row justify-between gap-4">
                <div class="card-royal-small flex-1">
                    <p>رصيد المحفظة</p>
                    <span id="wallet-balance">1,800 ريال</span>
                </div>
                <div class="card-royal-small flex-1">
                    <p>رصيد المورد</p>
                    <span id="supplier-balance">1,800 ريال</span>
                </div>
                <div class="card-royal-small flex-1">
                    <p>مبيعات منصة سلة</p>
                    <span id="salla-sales">18,000 ريال</span>
                </div>
            </div>

            <!-- بطاقات الطلبات -->
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="card-royal p-6 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center mb-3">
                        <i class="fas fa-fire-alt text-2xl" style="color: var(--royal-purple);"></i>
                    </div>
                    <span class="text-2xl text-white font-normal mb-1">طلبات اليوم</span>
                    <span id="today-orders" class="text-2xl font-normal">120</span>
                </div>

                <div class="card-royal p-6 flex flex-col items-center">
                    <div class="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center mb-3">
                        <i class="fas fa-clock text-2xl" style="color: var(--gold-status);"></i>
                    </div>
                    <span class="text-2xl text-white font-normal mb-1">قيد التنفيذ</span>
                    <span id="pending-orders" class="text-2xl font-normal">45</span>
                </div>

                <div class="card-royal p-6 flex items-center justify-between col-span-2">
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 rounded-full bg-green-500/10 flex items-center justify-center">
                            <i class="fas fa-check-double text-2xl" style="color: var(--neon-green);"></i>
                        </div>
                        <div>
                            <span class="text-2xl text-white font-normal uppercase">الطلبات المكتملة</span>
                            <h4 id="completed-orders" class="text-2xl font-normal" style="color: var(--neon-green);">980</h4>
                        </div>
                    </div>
                    <i class="fas fa-chevron-left text-gray-700 text-xs"></i>
                </div>
            </div>

        </main>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            if (sidebar.classList.contains('translate-x-full')) {
                sidebar.classList.remove('translate-x-full');
                overlay.style.display = 'block';
            } else {
                sidebar.classList.add('translate-x-full');
                overlay.style.display = 'none';
            }
        }

        function updateDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-GB', options);
        }

        function handleTimeChange(value) {
            const customRange = document.getElementById('custom-date-range');
            const mainContent = document.getElementById('main-content');
            customRange.style.display = (value === 'custom') ? 'grid' : 'none';
            mainContent.style.opacity = '0.3';
            
            setTimeout(() => {
                if (value === 'this-year') {
                    document.getElementById('salla-sales').textContent = "48,000 ريال";
                    document.getElementById('completed-orders').textContent = "12,450";
                } else {
                    document.getElementById('salla-sales').textContent = "18,000 ريال";
                    document.getElementById('completed-orders').textContent = "980";
                }
                mainContent.style.opacity = '1';
            }, 400);
        }

        updateDate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FMM Royal Dashboard</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --royal-purple:#7C4DFF;
    --glass-bg:rgba(124,77,255,.18);
    --glass-border:rgba(124,77,255,.35);
}

body{
    background:#050505;
    color:#fff;
    font-family:Inter,sans-serif;
}

/* كرت زجاجي بنفسجي */
.card-royal{
    background:var(--glass-bg);
    backdrop-filter:blur(18px);
    border:1px solid var(--glass-border);
    border-radius:24px;
    box-shadow:0 10px 30px rgba(0,0,0,.45);
    transition:.3s;
}

.card-royal:active{
    transform:scale(.97);
}

/* فلتر */
.filter-select{
    background:rgba(255,255,255,.05);
    border:1px solid var(--glass-border);
    color:#fff;
    padding:6px 12px;
    border-radius:10px;
    font-size:13px;
}

#sidebar{
    background:rgba(18,18,22,.97);
    backdrop-filter:blur(20px);
    border-left:1px solid var(--glass-border);
    width:210px;
}
.nav-link{
    color:#aaa;
    padding:14px 20px;
    border-radius:15px;
    display:flex;
    gap:12px;
    margin:6px 12px;
}
.nav-link:hover,.nav-link.active{
    background:rgba(124,77,255,.15);
    color:#fff;
}
</style>
</head>

<body>

<div id="overlay" class="fixed inset-0 hidden bg-black/80" onclick="toggleSidebar()"></div>

<header class="p-4 flex justify-between items-center sticky top-0 bg-black/80 backdrop-blur border-b border-white/5 z-50">
<button onclick="toggleSidebar()" class="w-11 h-11 rounded-xl bg-white/5">
<i class="fas fa-bars"></i>
</button>
<div class="text-2xl tracking-tight text-[var(--royal-purple)]">FMM</div>
<div class="w-10 h-10 rounded-full border border-purple-500/40 flex items-center justify-center">
<i class="fas fa-user-astronaut"></i>
</div>
</header>

<div class="flex">
<aside id="sidebar" class="fixed inset-y-0 right-0 translate-x-full transition">
<nav class="mt-10">
<a class="nav-link active"><i class="fas fa-th-large"></i>الرئيسية</a>
<a class="nav-link"><i class="fas fa-shopping-bag"></i>الطلبات</a>
<a class="nav-link"><i class="fas fa-bolt"></i>الخدمات</a>
<a class="nav-link"><i class="fas fa-chart-line"></i>التقارير</a>
</nav>
</aside>

<main id="main-content" class="w-full p-5 space-y-5 transition-opacity">

<!-- فلتر -->
<div class="flex justify-between items-center">
<h3 class="text-sm tracking-widest opacity-70">إحصائيات المنصة</h3>
<select class="filter-select" onchange="handleTimeChange(this.value)">
<option value="week">هذا الأسبوع</option>
<option value="month" selected>هذا الشهر</option>
<option value="year">السنة الحالية</option>
</select>
</div>

<!-- التاريخ -->
<div class="card-royal p-4 flex items-center gap-4">
<i class="fas fa-calendar-alt text-xl text-[var(--royal-purple)]"></i>
<div>
<p class="text-sm opacity-70">تاريخ اليوم</p>
<p id="current-date" class="text-lg"></p>
</div>
</div>

<!-- الرصيد -->
<div class="card-royal p-6">
<p class="text-sm opacity-70 mb-1">الرصيد الإجمالي</p>
<h2 id="balance" class="text-3xl">18,000 ريال</h2>
</div>

<!-- الإحصائيات -->
<div class="grid grid-cols-2 gap-4">
<div class="card-royal p-5 text-center">
<p class="text-sm opacity-70">طلبات اليوم</p>
<p class="text-2xl mt-1">120</p>
</div>

<div class="card-royal p-5 text-center">
<p class="text-sm opacity-70">قيد التنفيذ</p>
<p class="text-2xl mt-1">45</p>
</div>

<div class="card-royal p-5 col-span-2 flex justify-between items-center">
<div>
<p class="text-sm opacity-70">الطلبات المكتملة</p>
<p class="text-2xl">980</p>
</div>
<i class="fas fa-chevron-left opacity-40"></i>
</div>
</div>

</main>
</div>

<script>
function toggleSidebar(){
document.getElementById('sidebar').classList.toggle('translate-x-full');
document.getElementById('overlay').classList.toggle('hidden');
}

function updateDate(){
document.getElementById('current-date').innerText =
new Date().toLocaleDateString('en-GB',{day:'numeric',month:'long',year:'numeric'});
}

function handleTimeChange(){
document.getElementById('main-content').style.opacity=.4;
setTimeout(()=>{
document.getElementById('main-content').style.opacity=1;
},300);
}

updateDate();
</script>

</body>
</html>

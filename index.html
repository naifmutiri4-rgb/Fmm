<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FMM SMM Panel</title>
<style>
:root {
    --primary: #7c4dff;
    --bg: #050505;
    --card: #111114;
    --accent: #00e676;
}
*{box-sizing:border-box;font-family:sans-serif;margin:0;padding:0;color:#fff;}
body{background:var(--bg);}
.sidebar{
    width:220px;background:#111;height:100vh;position:fixed;top:0;left:0;padding:20px;overflow:auto;
}
.sidebar h2{color:var(--primary);margin-bottom:20px;text-align:center;}
.sidebar a{
    display:block;padding:10px;margin:5px 0;color:#aaa;border-radius:8px;text-decoration:none;
}
.sidebar a:hover{background:var(--primary);color:#fff;}
.main{
    margin-right:220px;padding:20px;
}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;}
.header h1{color:var(--primary);}
.stats{display:flex;gap:10px;margin-bottom:20px;}
.stats .card{
    flex:1;background:var(--card);padding:15px;border-radius:12px;text-align:center;border:1px solid #1f1f23;
}
.stats .card b{display:block;font-size:18px;color:var(--primary);}
.orders{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:15px;}
.order-card{background:var(--card);padding:15px;border-radius:12px;border:1px solid #1f1f23;position:relative;}
.order-card b{display:block;margin-bottom:5px;}
.order-card small{color:#888;font-size:12px;}
.order-card .status{
    position:absolute;top:15px;left:15px;background:var(--accent);color:#000;padding:3px 6px;border-radius:6px;font-size:10px;
}
.button{
    padding:12px 20px;background:var(--primary);border:none;border-radius:10px;font-weight:bold;color:#fff;margin-top:10px;cursor:pointer;
}
.footer{margin-top:30px;text-align:center;color:#555;font-size:12px;}
</style>
</head>
<body>

<div class="sidebar">
    <h2>FMM</h2>
    <a href="#">الرئيسية</a>
    <a href="#">طلبات سلة</a>
    <a href="#">تحليلات مالية</a>
    <a href="#">إعدادات الربط</a>
    <a href="#">فلترة الطلبات</a>
</div>

<div class="main">
    <div class="header">
        <h1>لوحة التحكم</h1>
        <button class="button">Auto Run ✅</button>
    </div>
    <div class="stats">
        <div class="card">الرصيد<br><b>$2500</b></div>
        <div class="card">انتظار<br><b>3</b></div>
        <div class="card">تنفيذ<br><b>1</b></div>
        <div class="card">مكتمل<br><b>5</b></div>
    </div>

    <div class="orders">
        <div class="order-card">
            <b>#101 | أحمد علي</b>
            <small>متابعين تيك توك | 2K</small>
            <div class="status">انتظار</div>
        </div>
        <div class="order-card">
            <b>#102 | سارة محمد</b>
            <small>متابعين تيك توك | 1.5K</small>
            <div class="status">انتظار</div>
        </div>
        <div class="order-card">
            <b>#103 | متجر الرواد</b>
            <small>متابعين تيك توك | 3K</small>
            <div class="status">انتظار</div>
        </div>
    </div>

    <div class="footer">
        الحقوق محفوظة لدى نايف المطيري © 2025
    </div>
</div>

</body>
</html>

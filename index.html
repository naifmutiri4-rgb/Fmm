<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMM Royal Hub - Full Suite v7.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --royal-purple: #7c4dff;
            --royal-dark: #5e35b1;
            --deep-black: #050508;
            --panel-bg: #0d0d12;
            --sidebar-w: 240px;
            --sidebar-c: 75px;
            --border: rgba(255, 255, 255, 0.08);
            --success: #00e676;
            --error: #ff5252;
            --warning: #ffd600;
            --text-main: #ffffff;
            --text-muted: #8e8e93;
        }

        * { box-sizing: border-box; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        body { background: var(--deep-black); color: var(--text-main); font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* [1] السايدبار */
        .sidebar { width: var(--sidebar-w); background: #000; border-left: 1px solid var(--border); display: flex; flex-direction: column; z-index: 1000; }
        .sidebar.collapsed { width: var(--sidebar-c); }
        .sidebar-header { padding: 25px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); }
        .logo-text { font-size: 20px; font-weight: 900; color: var(--royal-purple); letter-spacing: 1px; }
        .sidebar.collapsed .logo-text, .sidebar.collapsed .nav-text { display: none; }
        .nav-menu { flex: 1; padding: 20px 10px; }
        .nav-item { padding: 12px 15px; border-radius: 15px; display: flex; align-items: center; gap: 15px; color: var(--text-muted); cursor: pointer; margin-bottom: 10px; font-size: 15px; }
        .nav-item:hover, .nav-item.active { background: rgba(124, 77, 255, 0.1); color: #fff; }
        .nav-item.active { background: var(--royal-purple); box-shadow: 0 8px 20px rgba(124, 77, 255, 0.25); }

        /* [2] الهيدر العلوي ونظام الإشعارات */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { padding: 18px 30px; background: var(--panel-bg); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        
        .notification-bell { position: relative; cursor: pointer; font-size: 20px; color: var(--text-muted); padding: 10px; }
        .notification-bell:hover { color: var(--royal-purple); }
        .bell-dot { position: absolute; top: 8px; right: 8px; width: 8px; height: 8px; background: var(--error); border-radius: 50%; border: 2px solid var(--panel-bg); display: none; }
        .bell-dot.active { display: block; }

        /* [3] صفحات النظام */
        .page-section { display: none; width: 100%; height: 100%; padding: 30px; overflow-y: auto; }
        .page-section.active { display: block; animation: pageEnter 0.4s ease-out; }

        /* [4] توست الإشعارات (Toasts) */
        #toast-container { position: fixed; bottom: 30px; left: 30px; z-index: 9999; display: flex; flex-direction: column; gap: 15px; }
        .toast { 
            background: var(--panel-bg); border-right: 4px solid var(--royal-purple); 
            padding: 15px 25px; border-radius: 15px; color: #fff; min-width: 300px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4); display: flex; align-items: center; gap: 15px;
            animation: slideIn 0.3s ease-out forwards; border: 1px solid var(--border);
        }
        .toast.success { border-right-color: var(--success); }
        .toast.error { border-right-color: var(--error); }
        .toast i { font-size: 20px; }

        /* [5] الجداول والكروت (تم تثبيتها من الإصدار السابق) */
        .order-row { background: var(--panel-bg); }
        .order-row td { padding: 20px 15px; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }
        .status-pill { padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: 600; }
        .status-salla { background: rgba(0, 230, 118, 0.1); color: var(--success); }

        @keyframes pageEnter { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { to { transform: translateX(-20px); opacity: 0; } }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span class="logo-text">FMM ROYAL</span>
            <i class="fas fa-bars" style="cursor:pointer; color:var(--text-muted)" onclick="toggleSidebar()"></i>
        </div>
        <div class="nav-menu">
            <div class="nav-item active" onclick="openPage('home', this)"><i class="fas fa-home-alt"></i> <span class="nav-text">الرئيسية</span></div>
            <div class="nav-item" onclick="openPage('orders', this)"><i class="fas fa-bolt"></i> <span class="nav-text">الطلبات الحية</span></div>
            <div class="nav-item" onclick="openPage('products', this)"><i class="fas fa-box-open"></i> <span class="nav-text">إدارة المنتجات</span></div>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <h3 id="page-title" style="margin:0;">الرئيسية</h3>
            <div style="display:flex; align-items:center; gap:25px;">
                <div id="clock" style="font-family: monospace; color: var(--royal-purple); font-weight: bold;">12:00:00</div>
                <div class="notification-bell" onclick="showNotification('تنبيه', 'لا توجد تنبيهات جديدة حالياً', 'success')">
                    <i class="fas fa-bell"></i>
                    <span class="bell-dot" id="bell-dot"></span>
                </div>
                <img src="https://ui-avatars.com/api/?name=FMM&background=7c4dff&color=fff" style="width:35px; border-radius:50%">
            </div>
        </header>

        <section id="page-home" class="page-section active">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                <div style="background: var(--panel-bg); padding: 30px; border-radius: 20px; border: 1px solid var(--border);">
                    <h4 style="margin:0; color:var(--text-muted)">أهلاً بك FMM</h4>
                    <p style="font-size: 24px; font-weight: bold; margin: 10px 0;">جاهز لاستلام طلبات سلة</p>
                    <button class="nav-item active" style="border:none; width:100%; justify-content:center; margin-top:20px;" onclick="simulateOrder()">محاكاة وصول طلب جديد (تجربة)</button>
                </div>
            </div>
        </section>

        <section id="page-orders" class="page-section">
            <h2 style="margin-bottom: 25px;">العمليات الحية</h2>
            <table style="width:100%; border-collapse: separate; border-spacing: 0 10px;">
                <tbody id="orders-list">
                    <tr class="order-row">
                        <td style="border-radius: 15px 0 0 15px;"><b>#ORD-1002</b></td>
                        <td>متابعين تيك توك VIP</td>
                        <td><span class="status-pill status-salla">قيد التنفيذ</span></td>
                        <td style="border-radius: 0 15px 15px 0;"><i class="fas fa-sync-alt fa-spin" style="color:var(--royal-purple)"></i></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <div id="toast-container"></div>

    <script>
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('collapsed'); }

        function openPage(pageId, el) {
            document.querySelectorAll('.page-section').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('page-title').innerText = el.innerText;
        }

        // دالة عرض الإشعارات الذكية
        function showNotification(title, message, type = 'royal') {
            const container = document.getElementById('toast-container');
            const bellDot = document.getElementById('bell-dot');
            
            // تفعيل نقطة الجرس
            bellDot.classList.add('active');

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'fa-check-circle' : (type === 'error' ? 'fa-exclamation-circle' : 'fa-bell');
            const color = type === 'success' ? 'var(--success)' : (type === 'error' ? 'var(--error)' : 'var(--royal-purple)');

            toast.innerHTML = `
                <i class="fas ${icon}" style="color:${color}"></i>
                <div>
                    <div style="font-weight:bold; font-size:14px;">${title}</div>
                    <div style="font-size:12px; color:var(--text-muted)">${message}</div>
                </div>
            `;

            container.appendChild(toast);

            // إخفاء التوست تلقائياً بعد 4 ثواني
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.3s ease-in forwards';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // محاكاة وصول طلب حقيقي من سلة
        function simulateOrder() {
            showNotification('طلب جديد من سلة!', 'تم استلام طلب #ORD-5542 بنجاح وجاري المزامنة.', 'success');
            
            // إضافة الطلب للجدول برمجياً
            const list = document.getElementById('orders-list');
            const newRow = list.insertRow(0);
            newRow.className = 'order-row';
            newRow.innerHTML = `
                <td style="border-radius: 15px 0 0 15px;"><b>#ORD-5542</b></td>
                <td>لايكات انستقرام - VIP</td>
                <td><span class="status-pill status-salla">تم الإرسال لـ API</span></td>
                <td style="border-radius: 0 15px 15px 0;"><i class="fas fa-check" style="color:var(--success)"></i></td>
            `;
        }

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('ar-SA');
        }, 1000);

        // تنبيه ترحيبي عند الفتح
        setTimeout(() => showNotification('نظام رويال متصل', 'تم الاتصال بخوادم سلة و API المزودات.', 'royal'), 1000);
    </script>
</body>
</html>

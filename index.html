<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* تأثيرات 3D للبطاقات */
        .card-3d {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05), 0 6px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }
        .card-3d:active {
            transform: scale(0.98);
        }
        /* تنحيف القائمة الجانبية وحركتها */
        #sidebar {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 200px; /* حجم أصغر للقائمة */
        }
        /* غطاء شفاف خلف القائمة عند ظهورها */
        #overlay {
            display: none;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body class="bg-[#f8f9fe] font-sans overflow-x-hidden">

    <div id="overlay" class="fixed inset-0 z-40" onclick="toggleSidebar()"></div>

    <header class="p-4 flex justify-between items-center bg-white shadow-sm sticky top-0 z-30">
        <button onclick="toggleSidebar()" class="text-[#3f3d91] p-2 hover:bg-gray-100 rounded-lg transition">
            <i class="fas fa-bars text-xl"></i>
        </button>
        <div class="flex items-center gap-2">
            <span class="text-xs text-gray-400 font-bold">4G</span>
            <i class="fas fa-battery-half text-gray-400"></i>
        </div>
    </header>

    <div class="flex">
        <aside id="sidebar" class="fixed inset-y-0 right-0 transform translate-x-full bg-[#3f3d91] text-white z-50 shadow-2xl overflow-hidden rounded-l-2xl">
            <div class="p-5 flex flex-col h-full">
                <div class="flex justify-between items-center mb-8 border-b border-white/10 pb-4">
                    <span class="text-xl font-bold tracking-wider">FMM</span>
                    <button onclick="toggleSidebar()" class="text-white/50 hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <nav class="space-y-2">
                    <a href="#" class="flex items-center gap-3 p-3 bg-white/10 rounded-xl text-sm transition">
                        <i class="fas fa-home w-5"></i> <span>الرئيسية</span>
                    </a>
                    <a href="#" class="flex items-center gap-3 p-3 hover:bg-white/5 rounded-xl text-sm text-white/70 transition">
                        <i class="fas fa-shopping-cart w-5"></i> <span>الطلبات</span>
                    </a>
                    <a href="#" class="flex items-center gap-3 p-3 hover:bg-white/5 rounded-xl text-sm text-white/70 transition">
                        <i class="fas fa-layer-group w-5"></i> <span>الخدمات</span>
                    </a>
                    <a href="#" class="flex items-center gap-3 p-3 hover:bg-white/5 rounded-xl text-sm text-white/70 transition">
                        <i class="fas fa-chart-pie w-5"></i> <span>التقارير</span>
                    </a>
                </nav>

                <div class="mt-auto pt-4 border-t border-white/10">
                    <a href="#" class="flex items-center gap-3 p-3 text-sm text-white/50">
                        <i class="fas fa-user-shield w-5"></i> <span>الإدارة</span>
                    </a>
                </div>
            </div>
        </aside>

        <main class="w-full p-4 space-y-5">
            
            <div class="card-3d p-6 relative overflow-hidden">
                <div class="absolute -left-4 -top-4 w-16 h-16 bg-blue-500/10 rounded-full"></div>
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-400 text-xs font-bold mb-1">الرصيد الكلي</p>
                        <h2 class="text-3xl font-black text-[#1a1c2e]">$5,250.00</h2>
                    </div>
                    <div class="bg-blue-500 p-3 rounded-2xl shadow-lg shadow-blue-200">
                        <i class="fas fa-wallet text-white"></i>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="card-3d p-4 flex flex-col items-center justify-center border-b-2 border-blue-400">
                    <div class="w-10 h-10 bg-blue-50 rounded-full flex items-center justify-center mb-2">
                        <i class="far fa-calendar-alt text-blue-500"></i>
                    </div>
                    <span class="text-[10px] text-gray-400 uppercase font-bold">طلبات اليوم</span>
                    <span class="text-xl font-bold text-gray-800">120</span>
                </div>

                <div class="card-3d p-4 flex flex-col items-center justify-center border-b-2 border-orange-400">
                    <div class="w-10 h-10 bg-orange-50 rounded-full flex items-center justify-center mb-2">
                        <i class="far fa-clock text-orange-500"></i>
                    </div>
                    <span class="text-[10px] text-gray-400 uppercase font-bold">الجارية</span>
                    <span class="text-xl font-bold text-gray-800">45</span>
                </div>

                <div class="card-3d p-4 flex flex-col items-center justify-center border-b-2 border-green-400">
                    <div class="w-10 h-10 bg-green-50 rounded-full flex items-center justify-center mb-2">
                        <i class="far fa-check-circle text-green-500"></i>
                    </div>
                    <span class="text-[10px] text-gray-400 uppercase font-bold">المكتملة</span>
                    <span class="text-xl font-bold text-gray-800">980</span>
                </div>

                <div class="card-3d p-4 flex flex-col items-center justify-center border-b-2 border-purple-400">
                    <div class="w-10 h-10 bg-purple-50 rounded-full flex items-center justify-center mb-2">
                        <i class="fas fa-chart-line text-purple-500"></i>
                    </div>
                    <span class="text-[10px] text-gray-400 uppercase font-bold">الإيرادات</span>
                    <div class="flex items-baseline gap-1">
                        <span class="text-xl font-bold text-gray-800">85%</span>
                        <i class="fas fa-caret-up text-green-500 text-[10px]"></i>
                    </div>
                </div>
            </div>

            <div class="card-3d p-4 bg-gradient-to-l from-white to-gray-50 border-r-4 border-[#3f3d91]">
               <div class="flex justify-between items-center">
                   <span class="text-sm font-bold text-gray-700">تحليل الأداء الشهري</span>
                   <span class="text-[10px] bg-gray-100 px-2 py-1 rounded text-gray-500">مباشر</span>
               </div>
               <div class="mt-4 h-2 bg-gray-100 rounded-full overflow-hidden">
                   <div class="h-full bg-[#3f3d91] w-[70%] rounded-full shadow-inner"></div>
               </div>
            </div>

        </main>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            if (sidebar.classList.contains('translate-x-full')) {
                sidebar.classList.remove('translate-x-full');
                overlay.style.display = 'block';
            } else {
                sidebar.classList.add('translate-x-full');
                overlay.style.display = 'none';
            }
        }
    </script>
</body>
</html>

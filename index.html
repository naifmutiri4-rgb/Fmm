<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
    background:#0b0b0f;
    color:#fff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

/* بطاقات عادية (مثل قبل) */
.card{
    background:#14141c;
    border-radius:16px;
    padding:20px;
    border:1px solid rgba(255,255,255,0.06);
}

/* العناوين */
.title{
    font-size:15px;
    color:#cfcfd6;
}

/* القيم */
.value{
    font-size:22px;
    margin-top:6px;
}

/* فلتر */
select,input{
    background:#14141c;
    border:1px solid rgba(255,255,255,0.1);
    color:#fff;
    padding:6px 10px;
    border-radius:8px;
    font-size:13px;
}
</style>
</head>

<body class="p-5 space-y-5">

<!-- فلتر التاريخ -->
<div class="flex justify-between items-center">
    <h2 class="text-sm text-gray-400">التقارير</h2>

    <select onchange="handleDate(this.value)">
        <option value="this-month">هذا الشهر</option>
        <option value="last-month">الشهر الماضي</option>
        <option value="this-year">السنة الحالية</option>
        <option value="last-year">السنة الماضية</option>
        <option value="custom">مخصص</option>
    </select>
</div>

<div id="customDate" class="hidden grid grid-cols-2 gap-2">
    <input type="date">
    <input type="date">
</div>

<!-- تاريخ اليوم -->
<div class="card flex items-center gap-4">
    <i class="fa-solid fa-calendar-days text-xl text-purple-400"></i>
    <div>
        <div class="title">تاريخ اليوم</div>
        <div id="todayDate" class="value"></div>
    </div>
</div>

<!-- مربع الرصيد والمبيعات (واحد فقط) -->
<div class="card grid grid-cols-3 text-center gap-4">
    <div>
        <div class="title">رصيد المحفظة</div>
        <div class="value">1,800 ريال</div>
    </div>

    <div>
        <div class="title">رصيد المورد</div>
        <div class="value">1,800 ريال</div>
    </div>

    <div>
        <div class="title">مبيعات منصة سلة</div>
        <div id="sales" class="value">18,000 ريال</div>
    </div>
</div>

<!-- الطلبات -->
<div class="grid grid-cols-2 gap-4">
    <div class="card text-center">
        <div class="title">طلبات اليوم</div>
        <div class="value">120</div>
    </div>

    <div class="card text-center">
        <div class="title">قيد التنفيذ</div>
        <div class="value">45</div>
    </div>

    <div class="card col-span-2 flex justify-between items-center">
        <div>
            <div class="title">الطلبات المكتملة</div>
            <div class="value text-green-400">980</div>
        </div>
        <i class="fa-solid fa-check text-green-400"></i>
    </div>
</div>

<script>
function handleDate(val){
    document.getElementById("customDate").style.display =
        val === "custom" ? "grid" : "none";

    if(val === "this-year"){
        document.getElementById("sales").textContent = "48,000 ريال";
    }else{
        document.getElementById("sales").textContent = "18,000 ريال";
    }
}

document.getElementById("todayDate").textContent =
    new Date().toLocaleDateString("en-GB", {
        day:"2-digit",
        month:"long",
        year:"numeric"
    });
</script>

</body>
</html>
